# staging-6nodes overlay
# Purpose: 6-node k3s staging cluster with role-based nodeSelector.
#
# Node mapping:
#   node-01 role=api-ui          → agent-service, ui, erpx-mock, ingress
#   node-02 role=data-core       → postgres, minio
#   node-03 role=orchestrator-queue → redis, agent-scheduler
#   node-04 role=pool-ocr        → agent-worker-ocr (concurrency 1)
#   node-05 role=pool-audio      → agent-worker-export (audio pipeline, concurrency 1)
#   node-06 role=observability   → (reserved for monitoring stack)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openclaw-agent-staging

resources:
  - namespace.yaml
  - default-serviceaccount.yaml
  - networkpolicy.yaml
  - ../../base

patches:
  - path: configmap-patch.yaml
  - path: nodeselector-patch.yaml
  - path: resources-patch.yaml
  - path: services-nodeport-patch.yaml

images:
  - name: openclaw-agent-erpx/agent-service
    newName: ghcr.io/mapleleaflatte03/openclaw-agent-erpx/agent-service
    newTag: staging-latest
  - name: openclaw-agent-erpx/agent-worker
    newName: ghcr.io/mapleleaflatte03/openclaw-agent-erpx/agent-worker
    newTag: staging-latest
  - name: openclaw-agent-erpx/agent-scheduler
    newName: ghcr.io/mapleleaflatte03/openclaw-agent-erpx/agent-scheduler
    newTag: staging-latest
  - name: openclaw-agent-erpx/erpx-mock-api
    newName: ghcr.io/mapleleaflatte03/openclaw-agent-erpx/erpx-mock-api
    newTag: staging-latest
  - name: openclaw-agent-erpx/ui
    newName: ghcr.io/mapleleaflatte03/openclaw-agent-erpx/ui
    newTag: staging-latest
