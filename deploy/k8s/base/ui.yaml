apiVersion: v1
kind: Service
metadata:
  name: ui
spec:
  selector:
    app: ui
  ports:
    - name: http
      port: 8501
      targetPort: 8501
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      nodeSelector:
        role: control-ingress
      containers:
        - name: ui
          image: openclaw-agent-erpx/ui:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: agent-config
            - secretRef:
                name: agent-secrets
          env:
            - name: UI_AGENT_BASE_URL
              value: "http://agent-service:8000"
            - name: UI_MINIO_ENDPOINT
              value: "http://minio:9000"
            - name: UI_MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-secrets
                  key: MINIO_ACCESS_KEY
            - name: UI_MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-secrets
                  key: MINIO_SECRET_KEY
            - name: UI_MINIO_BUCKET_DROP
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: MINIO_BUCKET_DROP
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10
