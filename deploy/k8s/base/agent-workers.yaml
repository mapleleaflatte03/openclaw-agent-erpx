apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-worker-ocr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-worker-ocr
  template:
    metadata:
      labels:
        app: agent-worker-ocr
    spec:
      nodeSelector:
        pool-ocr: "true"
      containers:
        - name: worker
          image: accounting-agent-layer/agent-worker:0.1.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: agent-config
            - secretRef:
                name: agent-secrets
          command: ["celery"]
          args:
            [
              "-A",
              "accounting_agent.agent_worker.celery_app.celery_app",
              "worker",
              "-l",
              "INFO",
              "-Q",
              "ocr",
              "-c",
              "1",
            ]
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "2.5"
              memory: "9Gi"
