apiVersion: v1
kind: Secret
metadata:
  name: agent-secrets
type: Opaque
stringData:
  POSTGRES_DB: "agent"
  POSTGRES_USER: "agent"
  POSTGRES_PASSWORD: "CHANGE_ME"

  # Postgres DSN for agent DB
  AGENT_DB_DSN: "postgresql+psycopg://agent:CHANGE_ME@postgres:5432/agent"

  # ERPX token (read-only data access)
  ERPX_TOKEN: "CHANGE_ME"

  # Agent API key (UI/scheduler/ops)
  AGENT_API_KEY: "CHANGE_ME"

  # MinIO credentials
  MINIO_ACCESS_KEY: "CHANGE_ME"
  MINIO_SECRET_KEY: "CHANGE_ME"

  # MinIO server creds (root)
  MINIO_ROOT_USER: "CHANGE_ME"
  MINIO_ROOT_PASSWORD: "CHANGE_ME"

  # SMTP (optional; leave empty to disable email sends)
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  SMTP_FROM: "accounting@example.local"
  SMTP_TLS: "true"
