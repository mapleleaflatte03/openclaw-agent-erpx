apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agent-service
  namespace: accounting-agent
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: agent-service
  namespaceSelector:
    matchNames:
      - accounting-agent
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s

