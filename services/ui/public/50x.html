<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lỗi - Accounting Agent Layer ERPx</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .error-container {
      text-align: center;
      max-width: 500px;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #f43f5e;
      line-height: 1;
      margin-bottom: 1rem;
    }
    .error-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .error-msg {
      color: #94a3b8;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">5xx</div>
    <h1 class="error-title">Đã xảy ra lỗi máy chủ</h1>
    <p class="error-msg">
      Hệ thống đang gặp sự cố. Vui lòng thử lại sau hoặc liên hệ quản trị viên.
    </p>
    <a href="/" class="btn">Quay về trang chủ</a>
  </div>
</body>
</html>
