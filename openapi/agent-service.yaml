components:
  schemas:
    ContractApprovalCreateRequest:
      properties:
        decision:
          type: string
          enum:
          - approve
          - reject
          title: Decision
        approver_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Approver Id
        actor_user_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Actor User Id
          description: Deprecated alias for approver_id
        evidence_ack:
          type: boolean
          title: Evidence Ack
          default: false
        note:
          anyOf:
          - type: string
          - type: 'null'
          title: Note
        run_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Run Id
      type: object
      required:
      - decision
      title: ContractApprovalCreateRequest
    ContractApprovalCreateResponse:
      properties:
        approval_id:
          type: string
          title: Approval Id
        proposal_id:
          type: string
          title: Proposal Id
        decision:
          type: string
          enum:
          - approve
          - reject
          title: Decision
        proposal_status:
          type: string
          title: Proposal Status
        approvals_required:
          type: integer
          title: Approvals Required
        approvals_approved:
          type: integer
          title: Approvals Approved
      type: object
      required:
      - approval_id
      - proposal_id
      - decision
      - proposal_status
      - approvals_required
      - approvals_approved
      title: ContractApprovalCreateResponse
    ContractApprovalListResponse:
      properties:
        items:
          items:
            $ref: '#/components/schemas/ContractApprovalOut'
          type: array
          title: Items
      type: object
      required:
      - items
      title: ContractApprovalListResponse
    ContractApprovalOut:
      properties:
        approval_id:
          type: string
          title: Approval Id
        proposal_id:
          type: string
          title: Proposal Id
        decision:
          type: string
          enum:
          - approve
          - reject
          title: Decision
        approver_id:
          type: string
          title: Approver Id
        evidence_ack:
          type: boolean
          title: Evidence Ack
        decided_at:
          type: string
          format: date-time
          title: Decided At
        note:
          anyOf:
          - type: string
          - type: 'null'
          title: Note
        created_at:
          type: string
          format: date-time
          title: Created At
      type: object
      required:
      - approval_id
      - proposal_id
      - decision
      - approver_id
      - evidence_ack
      - decided_at
      - created_at
      title: ContractApprovalOut
    ContractCaseListResponse:
      properties:
        items:
          items:
            $ref: '#/components/schemas/ContractCaseOut'
          type: array
          title: Items
      type: object
      required:
      - items
      title: ContractCaseListResponse
    ContractCaseOut:
      properties:
        case_id:
          type: string
          title: Case Id
        case_key:
          type: string
          title: Case Key
        partner_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Partner Name
        partner_tax_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Partner Tax Id
        contract_code:
          anyOf:
          - type: string
          - type: 'null'
          title: Contract Code
        status:
          type: string
          title: Status
        meta:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          title: Meta
        created_at:
          type: string
          format: date-time
          title: Created At
        updated_at:
          type: string
          format: date-time
          title: Updated At
      type: object
      required:
      - case_id
      - case_key
      - status
      - created_at
      - updated_at
      title: ContractCaseOut
    ContractObligationListResponse:
      properties:
        items:
          items:
            $ref: '#/components/schemas/ContractObligationOut'
          type: array
          title: Items
      type: object
      required:
